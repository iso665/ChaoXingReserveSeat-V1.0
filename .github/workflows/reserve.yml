name: reserve

on:
  schedule:
    - cron: '55 13 * * *'  # 北京时间21:55执行
  workflow_dispatch:

jobs:
  reserve:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pytz cryptography
        
    - name: Run reservation
      env:
        # 🔥 关键：设置环境变量
        FID_ENC: ${{ secrets.FID_ENC }}
        USERNAMES: ${{ secrets.USERNAMES }}
        PASSWORDS: ${{ secrets.PASSWORDS }}
      run: |
        python main.py -m reserve --action
